<header>
    <select [value]="profileDataService.selectedProfile()" (change)="onProfileSelect($event)">
        <option value="" [disabled]="selectedProfile">Select a profile</option>
        @for (profileListItem of listOfProfiles; track profileListItem.id) {
            <option value="{{ profileListItem.id }}">{{ profileListItem.firstName }} {{ profileListItem.lastName }}</option>
        }
    </select>

    <div class="title-box">
        <h1>{{ fullName }}</h1>
        @if (profileDataService.selectedProfile()) {
            <button class="lock-button button-icon" (click)="toggleLock()">
                @if (!profileDataService.isLocked()) {
                    <svg-icon src="icons/locked.svg" name="locked" class="icon" style="width: 1rem; height: 1rem;"></svg-icon>
                } @else {
                    <svg-icon src="icons/unlocked.svg" name="unlocked" class="icon" style="width: 1rem; height: 1rem;"></svg-icon>
                }
            </button>
        }
    </div>
    <h2>{{ jobTitle }}</h2>
    <ul *ngIf="location || email || phone" class="contact-details">
        <li><svg-icon src="icons/location.svg" name="location" class="icon"></svg-icon> {{ location }}</li>
        <li><svg-icon src="icons/email.svg" name="email" class="icon"></svg-icon> <a [href]="'mailto:' + email">{{ email }}</a></li>
        <li><svg-icon src="icons/phone.svg" name="phone" class="icon"></svg-icon> <a [href]="'tel:' + phone">{{ phone }}</a></li>
    </ul>
</header>
